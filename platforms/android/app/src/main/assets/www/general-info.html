    <title> General Info | MyPetbook</title>

<body class="general-info-page">
    <!-- CONTENT STARTS HERE -->
    <header class="box-shadow-bottom-dark">
      <nav id="header-menu">
        <ul>
          <li id="menu-back" class="display-none"><a href="index.html"><img src="icons/icon_goback.png" alt="back"></a></li>
          <li id="menu-title"><h1>General Info</h1></li>
          <li id="menu-hamb"><img src="icons/icon_top.png" alt="top options"></li>
        </ul>
      </nav>

      <!-- INSERT HERE THE TOP OPTIONS WINDOW -->
      <nav id="top-options-nav" class="box-shadow-bottom-dark display-none">
        <ul>
          <li><a href="mailto:mypetbookapp@gmail.com?Subject=MyPetbook%20Feedback" id="feedback">Send Feedback</a></li>
          <li><a href="#" id="signout">Sign Out</a></li>
        </ul>
      </nav>

    </header>

    <main>
      <div id="wrapper">
        <!-- CHANGE CONTENT OF EACH PAGE ONLY BELOW THIS POINT -->


        <!-- Pet Header -->
        <section id="pet-main-info">
          <div id="icon-pet-photo"></div>
          <div id="pet-intro">
            <h3 id="header-pet-name"></h3>
            <p id="pet-age" class="subtitle"></p>
          </div>
        </section>


        <section id="main-header">
          <h2 class="header-section">General Information</h2>

          <img class="header-icon" src="icons/icon_general.png" alt="general info icon">
        </section>

        <!-- Load General Info Card -->
        <div id="load-card" class="cards">

          <div id="card" class="box-shadow-all-light">

            <div id="general-info-card">
              <section>
                <span id="menu-elipse"><a href="#">...</a></span>

                <!-- options elipse nav -->
                <nav id="elipse-options-nav" class="box-shadow-bottom-dark display-none">
                  <ul>
                    <li><a href="#" id="edit-general-info">Edit</a></li>
                  </ul>
                </nav>
              </section>

              <section>
                <h4 class="field-info">Name</h4>
                <p id="pet-name" class="field-response"></p>
              </section>

             <section>
                <h4 class="field-info">Date of Birth</h4>
                <p id="pet-dob" class="field-response"></p>
              </section>

              <section>
                <h4 class="field-info">Gender</h4>
                <p id="pet-gender" class="field-response"></p>
              </section>

              <section>
                <h4 class="field-info">Color</h4>
                <p id="pet-color" class="field-response"></p>
              </section>

              <section>
                <h4 class="field-info">Weight</h4>
                <p id="pet-weight" class="field-response"></p>
              </section>

            </div>

          </div>

        </div>



        <!-- Display of Edit General Info Card -->

        <div id="edit-card" class="cards display-none">

          <div id="card" class="box-shadow-all-light">

            <div id="edit-general-info-card">

              <section>
                <h4 class="field-info">Name</h4>
                <input id="edit-pet-name" class="field-response" type="text" placeholder="enter pet name">
              </section>

             <section>
                <h4 class="field-info">Date of Birth</h4>
                <input type="date" id="edit-pet-dob" class="field-response">
              </section>

              <section id="gender-section">
                <h4 class="field-info">Gender</h4>
                <input type="radio" name="gender" value="Male" class="radio-input"><span>Male</span>
                <input type="radio" name="gender" value="Female" class="radio-input"><span>Female</span>
              </section>

              <section>
                <h4 class="field-info">Color</h4>
                <input type="text" id="edit-pet-color" class="field-response">
              </section>

              <section>
                <h4 class="field-info">Weight</h4>
                <input type="text" id="edit-pet-weight" class="field-response"> kg<small>(s)</small>
              </section>

              <section>
                <h4 class="field-info">Photo</h4>
                <div id="add-photo-div">
                  <img id="pet-photo" alt="Pet default photo">
                  <input type='file' onchange="readURL(this);" />

                </div>
              </section>
            </div>
          </div>
              <!-- Save Button -->
              <div id="save-button-div">
                <button id="edit-info" class="button-bg">SAVE</button>
              </div>

            <section>
              <!-- popup content -->
              <!-- The popup -->
              <div id="editGeneralInfo" class="popup display-none">
                <!-- popup content -->
                <div class="popup-content box-shadow-all-light">
                  <h2>Add</h2>
                  <p>Are you sure you want to edit this information?
                  <div class="options-align">
                    <button id="cancel-entry" class="cancel">CANCEL</button>
                    <button id="edit-generalInfo-btn" class="submit">ADD</button>
                  </div>
                </div>

            </section>

            </div>

          </div>

        </div>
        <!-- END OF CONTENT CHANGE -->
      </div>
    </main>

    <footer>
       <div id="add-new-button-div">

          <img id="imgPop" src="icons/icon_plus_button.png" alt="add" class="imgClick">

        </div>

        </div></div>
      <nav class="menu" id="menu-footer">
        <ul>
          <li>
            <a href="index.html" class="menu-active">
              <span class="icon icon-pet"></span>
              <span class="menu-button-text">My Pets</span>
            </a>
          </li>
          <li>
            <a href="index.html">
              <span class="icon icon-calendar"></span>
              <span class="menu-button-text">Calendar</span>
            </a>
          </li>
          <li>
            <a href="settings-preferences.html">
              <span class="icon icon-settings"></span>
              <span class="menu-button-text">Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
