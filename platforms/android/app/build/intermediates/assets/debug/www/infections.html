    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/infection.js"></script>
    <script src="cordova.js"></script>

    <!-- SCRIPT FIREBASE -->
    <script src="js/firebase.js"></script>

     <!-- END JS SCRIPT LINKS -->

    <title> Infections | MyPetbook</title>
</head>

<body class="infection-page">
    <!-- CONTENT STARTS HERE -->
    <header class="box-shadow-bottom-dark">
      <nav id="header-menu">
        <ul>
          <li id="menu-back" class="display-none"><a href="index.html"><img src="icons/icon_goback.png" alt="back"></a></li>
          <li id="menu-title"><h1>Infections</h1></li>
          <li id="menu-hamb"><img src="icons/icon_top.png" alt="top options"></li>
        </ul>
      </nav>

      <!-- INSERT HERE THE TOP OPTIONS WINDOW -->
      <nav id="top-options-nav" class="box-shadow-bottom-dark display-none">
        <ul>
          <li><a href="mailto:mypetbookapp@gmail.com?Subject=MyPetbook%20Feedback" id="feedback">Send Feedback</a></li>
          <li><a href="#" id="signout">Sign Out</a></li>
        </ul>
      </nav>

    </header>

    <main>
      <div id="wrapper">
        <!-- CHANGE CONTENT OF EACH PAGE ONLY BELOW THIS POINT -->

         <!-- Pet Header -->
        <section id="pet-main-info">
          <div id="icon-pet-photo"></div>
          <div id="pet-intro">
            <h3 id="header-pet-name"></h3>
            <p id="pet-age" class="subtitle"></p>
          </div>
        </section>

        <!-- Main Content -->
        <!-- Infection Header -->

        <section id="main-header">
          <h2 class="header-section">Infections</h2>
          <img class="header-icon" src="icons/icon_infections.png" alt="general info icon">
        </section>

        <!-- Infections Card Enter -->

        <!-- Infections Card Loaded-->
        <div id="load-card" class="cards">
          <!-- content created from infection.js file -->
        </div>

        <!-- Display of New Infection card -->
        <div id="new-card" class="cards display-none" >
          <div id="card" class="box-shadow-all-light">

            <section id="new-infection-card">

              <section>
                <h2>New Infection</h2>
                <h4 class="field-info">Type</h4>
                <input id="new-infection-name" type="text" class="field-response" placeholder="Enter infection type">
                <h4 class="field-info">Date</h4>
                <input id="new-infection-date" type="Date">
              </section>
            </section>
          </div>

            <!-- Save Button -->
            <div id="save-button-div">
              <button id="save-infection-btn" class="button-text">SAVE</button>
            </div>

        </div>


       <!-- Display of Edit Infection card -->
        <div id="edit-card" class="cards display-none" >
          <div id="card" class="box-shadow-all-light">

            <section id="edit-infection-card">
              <section>
                <input type="hidden" id="edit-infection-id">
                <h4 class="field-info field-title">Edit Infection</h4>
                <h4 class="field-info">Type</h4>
                <input id="edit-infection-name" class="field-response" type="text" placeholder="Enter infection name">
                <h4 class="field-info">Date</h4>
                <input id="edit-infection-date" type="Date">
              </section>
            </section>

          </div>

            <!-- Save Button -->
            <div id="save-button-div">
                <button id="edit-info" class="button-bg">SAVE</button>
            </div>

            <section>
                <!-- The popup -->
                <div id="editInfection" class="popup display-none">
                  <!-- popup content -->
                  <div class="popup-content box-shadow-all-light">
                    <h2>Edit</h2>
                    <p>Are you sure you want to edit this information?
                    <div class="options-align">
                      <button id="edit-cancel-entry" class="cancel">CANCEL</button>
                      <button id="edit-infection-btn" class="submit">SUBMIT</button>
                    </div>
                  </div>
                </div>
              </section>
        </div>


        <!-- Display of DELETE Infections card -->
        <div id="delete-card" class="cards display-none" >
          <div id="card" class="box-shadow-all-light">

            <section id="delete-infection-card">
              <section>
                <input type="hidden" id="delete-infection-id">
                <h4 class="field-info field-title">Delete Infection</h4>
                <h4 id="field-info">Type</h4>
                <input id="delete-infection-name" class="field-response" type="text" placeholder="enter infection name">
                <h4 class="field-info">Date</h4>
                <input id="delete-infection-date" type="Date">
              </section>
            </section>
          </div>

            <!-- Save Button -->
            <div id="save-button-div">
              <button id="delete-info" class="button-bg">DELETE</button>
            </div>

            <section>
                <!-- The popup -->
                <div id="deleteInfection" class="popup display-none">
                  <!-- popup content -->
                  <div class="popup-content box-shadow-all-light">
                    <h2>Delete</h2>
                    <p>Are you sure you want to delete this information?
                    <div class="options-align">
                      <button id="delete-cancel-entry" class="cancel">CANCEL</button>
                      <button id="delete-infection-btn" class="submit">DELETE</button>
                    </div>
                  </div>
                </div>
              </section>
          </div>
        </div>

        <!-- END OF CONTENT CHANGE -->
      </div>
    </main>

    <footer>
      <div id="add-new-button-div">
        <img id="imgPop" src="icons/icon_plus_button.png" alt="add" class="imgClick">
      </div>

      <nav class="menu" id="menu-footer">
        <ul>
          <li>
            <a href="index.html" class="menu-active">
              <span class="icon icon-pet"></span>
              <span class="menu-button-text">My Pets</span>
            </a>
          </li>
          <li>
            <a id="calendar" href="#">
              <span class="icon icon-calendar"></span>
              <span class="menu-button-text">Calendar</span>
            </a>
          </li>
          <li>
            <a href="settings-preferences.html">
              <span class="icon icon-settings"></span>
              <span class="menu-button-text">Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>


    <!-- CONTENT ENDS HERE -->

</body>

</html>
